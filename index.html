<!DOCTYPE html>
<html>
<head>
  <title>Modern Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <div class="buttons">
      <button onclick="clearDisplay('AC')">AC</button>
      <button onclick="deleteLastChar('C')">C</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('/')" class="yellow">/</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')" class="yellow">x</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')" class="yellow">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+' )" class="yellow">+</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="calculateResult('=')" class="yellow">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
